<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Types & Operators</title>
  <link rel="stylesheet" href="assets/css/style.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
  <h1>Типи даних та оператори</h1>
  <div class="btn-wrap">
    <button onclick="addNumbers()">Task 1</button>
    <button onclick="addStringNumber()">Task 2</button>
    <button onclick="calculateFiles()">Task 3</button>
  </div>

  <div class="container pt-4">
    <div class="card mb-4">
      <div class="card-header">
        Task 4
      </div>
      <div class="card-body">
        <p class="card-text">Скільки шоколадок можна купити та скільки решти залишиться?</p>
        <div class="row">
          <div class="col-4">
            <input type="text" id="money" class="form-control" placeholder="Сума грошей">
          </div>
          <div class="col-4">
            <input type="text" id="price" class="form-control" placeholder="Ціна шоколадки">
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-success" onclick="count()">Порахувати</button>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <output id="rez_1"></output>
      </div>
    </div>
  </div>

  <div class="container pt-4">
    <div class="card mb-4">
      <div class="card-header">
        Task 5
      </div>
      <div class="card-body">
        <p class="card-text">Введіть тризначне число</p>
        <div class="row">
          <div class="col-4">
            <input type="text" id="threeDigitInput" class="form-control" placeholder="Введіть тризначне число:">
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-success" onclick="reverseNumber()">Натиснути</button>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <output id="rez_2"></output>
      </div>
    </div>
  </div>

  <div class="container pt-4">
    <div class="card mb-4">
      <div class="card-header">
        Task 6
      </div>
      <div class="card-body">
        <p class="card-text">Вивести суму нарахованих відсотків</p>
        <div class="row">
          <div class="col-4">
            <input type="text" id="depositSum" class="form-control" placeholder="Введіть cуму вкладу">
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-success" onclick="calculateInterest()">Розрахувати</button>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <output id="rez_3"></output>
      </div>
    </div>
  </div>
  <div class="container"> 
    <h3>Task 7</h3>
    <ul>
      <li>1. <b>2 && 0 && 3</b>  поверне 0</li>
      <li>2. <b>2 || 0 || 3</b>  поверне 2</li>
      <li>3. <b> && 0 || 3</b>  поверне 3</li>
    </ul>

  </div>

  <script src="assets/js/main.js"></script>

</body>

</html>
