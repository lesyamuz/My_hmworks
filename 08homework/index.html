<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header>
        <hgroup>
        <h1>CSS Finner Shopping list</h1>
        <p>Let's go to the meal!</p>
        </hgroup>
    </header>
    <main>
        <div class="container products">
            <ul class="products-list"> 
                <li class="products-item">
                    <div class="product-wrap">
                        <input type="checkbox" name="product[]" id="prod_1">
                        <label for="prod_1">
                            <span> A lot of pickles <small>for the next lessons about CSS</small> </span>
                        </label>
                    </div>
                </li>
                <li>
                    <div>
                        <input type="checkbox" name="product[]" id="prod_2">
                        <label for="prod_2">
                            <span> 10 apples <small>for more CSS manipulations</small> </span>
                        </label>
                    </div>
                </li>
                <li>
                    <div>
                        <input type="checkbox" name="product[]" id="prod_3">
                        <label for="prod_3">
                            <span> 20 oranges <small>because they are awesome</small> </span>
                        </label>
                    </div>
                </li>
                <li>
                    <div>
                        <input type="checkbox" name="product[]" id="prod_4">
                        <label for="prod_4">
                            <span> 13 plates <small>hm... they always dissapear</small> </span>
                        </label>
                    </div>
                </li>
                <li>
                    <div>
                        <input type="checkbox" name="product[]" id="prod_5">
                        <label for="prod_5">
                            <span> 15 bentos</span>
                        </label>
                    </div>
                </li>
                <li>
                    <div>
                        <input type="checkbox" name="product[]" id="prod_6">
                        <label for="prod_6">
                            <span> 1 bottle of Sake ^_^ <small>for my friends</small> </span>
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <p> Bon Appetit :) </p>
    </footer>
  </body>
</html>
