<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
    <h1>Масиви</h1>
   <div class="container p-4">
  <h2>Список покупок</h2>

  <div class="mb-3">
    <input type="text" id="productName" class="form-control mb-2" placeholder="Назва продукту">
    <input type="number" id="productQty" class="form-control mb-2" placeholder="Кількість">
    <input type="number" id="productPrice" class="form-control mb-2" placeholder="Ціна за одиницю">
    <button class="btn btn-primary" onclick="addProduct()">Додати/оновити продукт</button>
    <button class="btn btn-success" onclick="showList()">Показати список</button>
  </div>

  <div class="mb-3 mt-3">
    <input type="text" id="buyName" class="form-control mb-2" placeholder="Назва продукту для купівлі">
    <button class="btn btn-warning" onclick="buyProduct(document.getElementById('buyName').value)">Позначити як куплений</button>
  </div>

  <div class="mb-3 mt-3">
    <input type="text" id="deleteName" class="form-control mb-2" placeholder="Назва продукту для видалення">
    <button class="btn btn-danger" onclick="deleteProduct(document.getElementById('deleteName').value)">Видалити продукт</button>
  </div>

  <div class="mb-3 mt-3">
    <button class="btn btn-info me-2" onclick="totalSum()">Загальна сума</button>
    <button class="btn btn-secondary me-2" onclick="sumByStatus(true)">Сума куплених</button>
    <button class="btn btn-secondary" onclick="sumByStatus(false)">Сума не куплених</button>
  </div>

  <div class="mb-3 mt-3">
    <button class="btn btn-outline-primary me-2" onclick="sortByTotal('desc')">Сортувати від більшого до меншого</button>
    <button class="btn btn-outline-primary" onclick="sortByTotal('asc')">Сортувати від меншого до більшого</button>
  </div>

  <div class="card mt-3">
    <div class="card-body">
      <p id="shopList" class="fw-bold text-info"></p>
    </div>
  </div>
   </div>
    


    <script src="assets/js/main.js"></script>
</body>

</html>
