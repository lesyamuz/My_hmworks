<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Класи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light text-dark py-5">
  <div class="container">
    <h1 class="text-center text-primary mb-5">Класи в JavaScript</h1>

    <!-- 1️⃣ Клас кола -->
    <div class="card border-primary mb-4">
      <div class="card-header bg-primary text-white">1️⃣ Клас, що описує коло</div>
      <div class="card-body">
        <pre id="circle-output" class="bg-light p-3 border rounded"></pre>
      </div>
    </div>

    <!-- 2️⃣ Клас маркера -->

      <div class="card-header bg-success text-white">2️⃣ Клас маркера (і перезаправного маркера)</div>
      <div class="card-body">
        <button id="marker-btn" class="btn btn-success mb-3">Вивести текст маркером</button>
        <div id="marker-output" class="border p-3 bg-white rounded"></div>
      </div>
    </div>

    <!-- 3️⃣ Клас працівників -->
    <div class="card border-secondary">
      <div class="card-header bg-secondary text-white">3️⃣ Клас Employee та EmpTable</div>
      <div class="card-body" id="table-output"></div>
    </div>
  </div>

<script src="assets/js/main.js"></script>

</html>
