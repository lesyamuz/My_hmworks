<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/plugins/select2/css/select2.min.css">
  <link rel="stylesheet" href="assets/css/style.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="form-wrap">
      <form action="#" method="post">
        <h1>Profile</h1>


        <div class="photo-group">
          <div class="photo">
            <a href="assets/images/Image.jpg" target="_blank">
              <img class="avatar" src="assets/images/Image.jpg" alt="Photo">
            </a>
          </div>
          <div class="file-area">
            <div class="file-wrap">
            <label class="fake-file">
              <input type="file" id="upload" accept="image/*" hidden>
              <img class="icon-camera" src="assets/images/Photo Camera.svg" alt="camera">
            </label>
            <span class="filename">Up to 1&nbsp;MB&nbsp;(300×300 px)</span>
          </div>
            <button type="button" class="delete-btn" aria-label="Delete photo">
              <img class="icon-trash" src="assets/images/Trash.svg" alt="trash"></button>
          </div>
        </div>



        <div class="form-row">
          <div class="field">
            <label for="firstname">Name</label>
            <input type="text" id="firstname" name="firstname" required>
          </div>

          <div class="field">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>

        <div class="form-row">
          <div class="field">
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="">Select</option>
              <option>Ukraine</option>
              <option>Poland</option>
              <option>USA</option>
            </select>
          </div>

          <div class="field">
            <label for="city">City</label>
            <input type="text" id="city" name="city">
          </div>
        </div>

        <div class="form-row">
          <div class="field">
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="zipcode">
          </div>

          <div class="field">
            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="phone" minlength="10" maxlength="10" required>
          </div>
        </div>

        <button type="submit" class="btn2">Update</button>


      </form>
    </div>
  </div>
  <script src="assets/js/jquery-3.7.1.js"></script>
  <script src="assets/plugins/select2/js/select2.full.min.js"></script>
  <script>
    $(function () {
      $('select').select2({
        minimumResultsForSearch: Infinity,
      })

      $('input[type="file"]').on('change', function (e) {
        $('.filename').text(e.target.value.split('\\').pop())
      })
    })

  </script>
</body>

</html>
