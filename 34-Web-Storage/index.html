<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Прогноз погоди</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .weather { font-size: 18px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Прогноз погоди</h1>
  <div class="weather" id="weather">Завантаження...</div>

  <script>
    const apiKey = '2dc58c2c88087a9d22b05c748ef14443';
    const city = 'Warsaw';
    const storageKey = 'weatherData';
    const storageTimeKey = 'weatherTime';
    const twoHours = 2 * 60 * 60 * 1000; // 2 години в мілісекундах

    const displayWeather = (data) => {
      const div = document.getElementById('weather');
      div.innerHTML = `
        Місто: ${data.name}<br>
        Температура: ${Math.round(data.main.temp - 273.15)}°C<br>
        Погодні умови: ${data.weather[0].description}
      `;
    };

    const loadWeather = async () => {
      const cachedData = localStorage.getItem(storageKey);
      const cachedTime = localStorage.getItem(storageTimeKey);

      if (cachedData && cachedTime && (Date.now() - cachedTime < twoHours)) {
        // Використовуємо кеш
        displayWeather(JSON.parse(cachedData));
        console.log('Дані з localStorage');
        return;
      }

      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`);
        if (!response.ok) throw new Error('Помилка при отриманні погоди');
        const data = await response.json();

        // Зберігаємо у localStorage
        localStorage.setItem(storageKey, JSON.stringify(data));
        localStorage.setItem(storageTimeKey, Date.now());

        displayWeather(data);
        console.log('Дані з API');
      } catch (error) {
        document.getElementById('weather').textContent = 'Не вдалося отримати дані про погоду.';
        console.error(error);
      }
    };

    loadWeather();
  </script>
</body>
</html>
