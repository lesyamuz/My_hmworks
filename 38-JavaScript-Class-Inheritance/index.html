<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Clock Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background: #f8f9fa; padding: 40px; }
  .clock-card {
    border-radius: 50%;
    width: 180px;
    height: 180px;
    background: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 15px auto;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    position: relative;
  }
  .clock-output {
    font-weight: bold;
  }
  .color-squares {
    display: flex;
    gap: 5px;
    margin-top: 10px;
  }
  .color-squares div {
    width: 20px;
    height: 20px;
  }
  .green { background: green; }
  .blue { background: blue; }
  .red { background: red; }
</style>
</head>
<body>

<div class="container text-center">
  <h1 class="mb-4">World Clock Dashboard</h1>

  <div id="clockContainer" class="d-flex justify-content-around flex-wrap"></div>

  <div class="mt-4">
    <input type="text" id="clockName" placeholder="Назва годинника" class="form-control d-inline-block w-auto" />
    <button class="btn btn-success" id="addClockBtn">Додати годинник</button>
  </div>
</div>

<script src="assets/js/main.js"></script>
</body>
</html>
