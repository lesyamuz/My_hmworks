<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <form action="#" method="post" target="_blank" enctype="multipart/form-data">

    <label for="username"> Повне ім'я
      <input type="text" name="username" id="username" placeholder="Name"></label>


    <br>
    <label> <span lang="en"> Email</span>
      <input type="text" name="email" id="email" placeholder="someone@gmail.com"></label>

    <br>
    <label> Пароль
      <input type="password" id="password" name="password" required value="password" placeholder="1234"></label>

    <br>
    <label for="confirm_password"> Пароль ще раз
      <input type="password" id="confirm_password" name="confirm_password" required>
    </label>

    <br>
    <span class="fake_lbl"> Стать </span>
    <label>
      <input type="radio" id="male" name="gender" value="male" checked> чоловіча
    </label>
    <label>
      <input type="radio" id="female" name="gender" value="female">жіноча
    </label>

    <br>
    <label for="age"> Вік
      <input type="text" id="age" name="age[]">
    </label>

    <br>
    <label for="course"> Курс</label>
    <select id="course" name="course">
      <option value="">-=Виберіть курс=-</option>
      <option value="frontend">Frontend</option>
      <option value="backend">Backend</option>
      <option value="uxui">UX/UI Design</option>
      <option value="qa">QA Manual</option>
    </select>

    <br>
    <label for="address"> Повна адреса</label>
    <textarea id="address" name="address" placeholder="Країна, регіон, місто/селище, вулиця" rows="3"
      cols="30"></textarea>
    <br>
    <input type="checkbox" id="agree" name="agree" value="true" required>
    <label for="agree"> Я погоджуюсь з обробкою персональних даних</label>

    <div class="buttons">
      <button type="reset"> Очистити форму </button>

      <button type="submit"> Зареєструватися</button>
    </div>
  </form>
</body>

</html>
