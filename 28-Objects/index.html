<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
    <h1>Об’єкти</h1>

    <div class="container pt-4">
        <h3>Інформація про автомобіль</h3>
        <form id="carForm">
            <div class="mb-3">
                <label for="manufacturer" class="form-label">Виробник</label>
                <input type="text" id="manufacturer" class="form-control" placeholder="Toyota" required>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Модель</label>
                <input type="text" id="model" class="form-control" placeholder="Corolla" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Рік випуску</label>
                <input type="number" id="year" class="form-control" placeholder="2020" required>
            </div>
            <div class="mb-3">
                <label for="speed" class="form-label">Середня швидкість (км/год)</label>
                <input type="number" id="speed" class="form-control" placeholder="90" required>
            </div>
            <div class="mb-3">
                <label for="fuelTank" class="form-label">Обсяг паливного баку (л)</label>
                <input type="number" id="fuelTank" class="form-control" placeholder="50" required>
            </div>
            <div class="mb-3">
                <label for="fuelConsumption" class="form-label">Витрата палива на 100 км (л)</label>
                <input type="number" id="fuelConsumption" class="form-control" placeholder="6.5" required>
            </div>

            <div class="mb-3">
                <label for="driverName" class="form-label">Ім'я водія</label>
                <input type="text" id="driverName" class="form-control" placeholder="Олексій">
            </div>

            <div class="mb-3">
                <label for="distance" class="form-label">Відстань для розрахунку (км)</label>
                <input type="number" id="distance" class="form-control" placeholder="500">
            </div>

            <button type="button" class="btn btn-primary mb-3" onclick="addDriver()">Додати водія</button>
            <button type="button" class="btn btn-success mb-3" onclick="checkDriver()">Перевірити водія</button>
            <button type="button" class="btn btn-primary mb-3" onclick="calculateTrip()">Розрахувати поїздку</button>
            <button type="button" class="btn btn-success mb-3" onclick="showInfo()">Показати інформацію про
                автомобіль</button>
        </form>

        <div class="card mt-3">
            <div class="card-body">
                <p id="result" class="fw-bold text-info"></p>
            </div>
        </div>
    </div>

    <div class="container pt-4">
        <h3>Робота з часом</h3>
        <div class="mb-3">
            <button type="button" class="btn btn-secondary mb-2" onclick="time.show()">Показати час</button>
            <button type="button" class="btn btn-primary mb-2" onclick="time.addSeconds(30)">+30 секунд</button>
            <button type="button" class="btn btn-warning mb-2" onclick="time.addMinutes(5)">+5 хвилин</button>
            <button type="button" class="btn btn-success mb-2" onclick="time.addHours(2)">+2 години</button>
        </div>


        <div class="card mt-3">
            <div class="card-body">
                <p id="timeResult" class="fw-bold text-danger"></p>
            </div>
        </div>
    </div>

    <div class="container pt-4">
        <h3>Об’єкти: звичайні дроби</h3>


        <p>Введіть два дроби</p>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Чисельник 1</label>
                <input type="number" id="num1" class="form-control" placeholder="1">
            </div>
            <div class="col">
                <label class="form-label">Знаменник 1</label>
                <input type="number" id="den1" class="form-control" placeholder="2">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Чисельник 2</label>
                <input type="number" id="num2" class="form-control" placeholder="3">
            </div>
            <div class="col">
                <label class="form-label">Знаменник 2</label>
                <input type="number" id="den2" class="form-control" placeholder="4">
            </div>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary me-2" onclick="calc('add')">Додати</button>
            <button class="btn btn-warning me-2" onclick="calc('subtract')">Відняти</button>
            <button class="btn btn-success me-2" onclick="calc('multiply')">Помножити</button>
            <button class="btn btn-danger me-2" onclick="calc('divide')">Поділити</button>
        </div>

        <div class="card">
            <div class="card-body">
                <p id="fracResult" class="fw-bold text-info"></p>
            </div>
        </div>
    </div>


    <script src="assets/js/main.js"></script>
</body>

</html>
